; > (int) → 0-2
; Enables a more difficult set of game settings offsets to make
;  all skills proportionally lower from their default values.
; Independent of whether or not your in-game save has hardcore
;  mode enabled.
; ##% of vanilla for every stat.
; Can optionally enable and configure each setting and
;  difficulty offset individually.
; 0 - Disabled (default)
; 1 - Enabled {-##%}
; 2 - Custom | * See the [Hardcore Offsets] section
iACHardcoreEnable = 0

; > (int) → 0-4
; Selects the highest order degree of each derived setting.
; (e.g. skills, hit points, rad resistance, hunger, etc.)
; 0 - Custom
; 1 - Linear (default)
; 2 - Quadratic
; 3 - Cubic
; 4 - Quartic
iACHighestOrderDegree = 1

; TODO: Configure generalised custom order degree
; > (float) → 0.00-4.00
;           > You probably don't want to set this over 4
; Sets a custom highest order degree to be used in setting
;  formulas.
; Must enable "iACHighestOrderDegree = 0"
fACCustomHighestOrderDegree = 1.00


